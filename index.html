<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumables</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <h1>Consumables</h1>
    </div>

    <nav class="tabs">
      <button class="tab active" data-view="inventory">Inventory</button>
      <button class="tab" data-view="incoming">Incoming Warehouse</button>
      <button class="tab" data-view="outgoing">Outgoing Warehouse</button>
    </nav>
  </header>

  <main class="wrap">

    <!-- SIDEBAR (only once) -->
    <aside id="side-bar">
      <div class="sidenav">
        <a href="/">
          <img src="images/CO LOGO.png" class="LOGO" alt="Logo">
          <i class="material-icons">&#xe88a;</i>
        </a>
      </div>
    </aside>

    <!-- INVENTORY TAB -->
    <section id="view-inventory" class="view show">
      <div class="card">
        <h2 class="cardTitle">Inventory</h2>

        <table class="grid">
          <thead>
            <tr>
              <th>Article #</th>
              <th>Item Description</th>
              <th>Category</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>
    </section>

    <!-- INCOMING TAB -->
    <section id="view-incoming" class="view">
      <div class="card formCard">
        <h2 class="cardTitle">Receiving Report</h2>

        <form id="receivingForm" class="form">
         
          <input id="grnIncoming" placeholder="e.g. 1005 #103" required />

          <label>Warehouse Article *</label>
          <input id="warehouseArticle" placeholder="# 103 HRT Jade Tissue" required />

          <label>QuantityIN *</label>
          <input id="qtyIn" type="number" min="1" required />

          <label>Price *</label>
          <input id="price" type="number" min="0" step="0.01" required />

          <label>Date *</label>
          <input id="dateIn" type="datetime-local" required />

          <label>Category *</label>
          <input id="inCategory" placeholder="Office Supplies" required />

          <button type="submit" class="btn primary">Submit</button>
        </form>

        <!-- OPTIONAL: show incoming logs -->
        <table class="grid" style="margin-top:16px;">
          <thead>
            <tr>
              <th>Date</th>
              <th>Item</th>
              <th>Qty</th>
              <th>Warehouse Article</th>
              <th>Price</th>
              <th>GRN</th>
            </tr>
          </thead>
          <tbody id="incomingBody"></tbody>
        </table>
      </div>
    </section>

    <!-- OUTGOING TAB -->
    <section id="view-outgoing" class="view">
      <div class="card formCard">
        <h2 class="cardTitle">Releasing Form</h2>

        <form id="releasingForm" class="form">

          <label>Item Description *</label>
          <input id="releaseItem" placeholder="# 103 HRT Jade Tissue" required />

          <label>QuantityOut *</label>
          <input id="qtyOut" type="number" min="1" required />

          <label>Released to *</label>
          <input id="releasedTo" placeholder="EMP372 - Name" required />

          <label>Remarks</label>
          <textarea id="remarks" rows="3" placeholder="Optional..."></textarea>

          <button type="submit" class="btn primary">Submit</button>
        </form>

        <!-- OPTIONAL: show outgoing logs -->
        <table class="grid" style="margin-top:16px;">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Released To</th>
              <th>Remarks</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="outgoingBody"></tbody>
        </table>
      </div>
    </section>

  </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
